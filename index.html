<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="./alarmclockimg.jpg">
    <meta name="description" property="og:description" content="A Simple Alarm Clock web app built with using HTML, CSS, and Javascript">
    <meta name="author" content="Qunnderrie">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
    <title>Alarm Clock</title>
</head>
<body>


    <div class="container alarmTitle">
        <div class="row">
            <div class="col">
                <h1 class="headerText">ALARM CLOCK</h1>
            </div>
        </div>
    </div>


    <div class="container clockContainer">
        <div class="row">
            <div class="col md-6">
                <h1 id="timeText" class="timeText"></h1>
            </div>
        </div>

        <div class="container setAlarm">   
        <div class="row">
            <div class="col">
                <p  id="alarmSetUpText" class="setAlarmText">Set Alarm Clock For</p>
            </div>
        </div>

        <div class="setAlarmContainer">
            <div class="row">
                <div class="col">
                    <input type="datetime-local" onchange="setAlarmTime(this.value)" />
                </div>
            </div>
        </div>
        <div class="container alarmBtns">
            <div class="row">
                <div class="col md-6" >
                        <button onclick="setAlarm()" id="setBtn" type="submit">Set Alarm</button>
                </div>
                    <div class="col md-6">
                        <button onclick="clearAlarm()" id="setBtn" type="submit">Clear Alarm </button>
                   </div>
            </div>
        </div>
        <footer>
            Â© 2021 Built & Develop by Qunnderrie Snelling
        </footer>
    </div>

    <script src="./index.js"></script>
</body>
</html>
